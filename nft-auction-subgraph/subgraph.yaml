specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DemoNFT
    network: localhost
    source:
      abi: DemoNFT
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Demo
        - DemoTransfer
      abis:
        - name: DemoNFT
          file: ./abis/DemoNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/demo-nft.ts
  - kind: ethereum
    name: NFTAuction
    network: localhost
    source:
      abi: NFTAuction
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: NFTAuction
          file: ./abis/NFTAuction.json
      eventHandlers:
        - event: AuctionEnded(uint256,uint256,address,uint256)
          handler: handleAuctionEnded
        - event: AuctionStarted(uint256,address,uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: Bid(uint256,uint256,address,uint256)
          handler: handleBid
        - event: Withdraw(uint256,address,uint256,bool)
          handler: handleWithdraw
      file: ./src/nft-auction.ts
